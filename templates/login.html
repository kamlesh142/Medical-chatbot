<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body style="height: 100vh; margin: 0; background: linear-gradient(135deg, #021427, #023745); display: flex; justify-content: center; align-items: center; font-family: 'Poppins', sans-serif;">
  
  <div class="card p-4" style="width: 350px; background-color: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: none; border-radius: 20px; color: #fff; box-shadow: 0 10px 25px rgba(0,0,0,0.3); text-align: center;">
    
    <h4 class="mb-3" style="font-weight: 600;">Login</h4>

    {% if error %}
      <div class="alert alert-danger py-2" style="font-size: 14px;">{{ error }}</div>
    {% endif %}

    <form action="/login" method="POST">
      <input class="form-control mb-3" type="text" name="username" placeholder="Email" required style="border-radius: 10px; background: rgba(255,255,255,0.2); color: white; border: none;">
      <input class="form-control mb-3" type="password" name="password" placeholder="Password" required style="border-radius: 10px; background: rgba(255,255,255,0.2); color: white; border: none;">

      <button class="btn btn-success w-100 mb-3" style="border-radius: 25px; font-weight: 500;">Login</button>
    </form>

    <a href="/forgot" style="color: #ddd; font-size: 0.85rem; display: block;">Forgot Password?</a>
    <a href="/register" style="color: #80dfff; font-size: 0.9rem; display: block; margin-top: 8px;">Create Account</a>
  </div>

</body>
</html>
