<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat History</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body style="background-color:#1e1e1e;color:white;">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Your Chat History</h2>

    {% if history %}
      <div class="list-group">
        {% for entry in history %}
          <div class="list-group-item bg-secondary text-white mb-2">
            <small class="text-light">{{ entry.timestamp }}</small>
            <p><strong>You:</strong> {{ entry.question }}</p>
            <p><strong>Bot:</strong> {{ entry.answer }}</p>
            <a href="/delete_chat/{{ entry.id }}" class="btn btn-danger btn-sm">ğŸ—‘ Delete</a>
          </div>
        {% endfor %}
      </div>
      <div class="text-center mt-4">
        <a href="/delete_all" class="btn btn-warning">ğŸ§¹ Delete All History</a>
      </div>
    {% else %}
      <p class="text-center">No chat history available.</p>
    {% endif %}

    <div class="text-center mt-4">
      <a href="/chat" class="btn btn-success">ğŸ’¬ Chatbot</a>
      <a href="/dashboard" class="btn btn-light ml-2">ğŸ  Dashboard</a>
    </div>
  </div>
</body>
</html>
