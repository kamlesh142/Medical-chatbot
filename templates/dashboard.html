<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #021427ff, #023745ff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 20px;
      color: #fff;
      width: 360px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease;
      
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .card p {
      color: #e2e2e2;
      font-size: 0.95rem;
    }

    .btn {
      border-radius: 25px;
      font-weight: 500;
      transition: all 0.2s ease;
      
      
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-info {
      background-color: #17a2b8;
      border: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h3>Welcome!!</h3>
    <h4 style="text-transform: capitalize;font-weight: bold;">{{ fullname  }}</h4>
    <p>You are now logged in to MediBot.</p>

    <div class="d-flex flex-column mt-4">
      <a href="/chat" class="btn btn-success mb-2">ðŸ’¬ Go to Chatbot</a>
      <a href="/history" class="btn btn-info mb-2">ðŸ“œ View History</a>
      <a href="/logout" class="btn btn-danger">ðŸšª Logout</a>
    </div>
  </div>
</body>
</html>
