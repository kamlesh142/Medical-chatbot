<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color:#121212;">
  <div class="card p-4" style="width: 350px; background-color:#1e1e1e; color:white;">
    <h4 class="text-center mb-3">Forgot Password</h4>
    <form action="/forgot" method="POST">
      <input class="form-control mb-3" type="email" name="username" placeholder="Enter your registered email" required>
      <button class="btn btn-success w-100 mb-2">Send Reset Link</button>
    </form>

    {% if error %}
      <div class="alert alert-danger mt-2">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="alert alert-success mt-2">{{ success }}</div>
    {% endif %}
    
    <a href="/login" class="text-light small d-block text-center mt-2">Back to Login</a>
  </div>
</body>
</html>
